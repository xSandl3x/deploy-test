name: Deploy

on:
  workflow_dispatch

env:
  SERVER_HOST: mebeleiya.space
  SERVER_USER: root
  SERVER_PATH: /home/mebeleiya/www

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Install ssh key
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2.3.1
        with:
          key: "${{ secrets.MY_KEY }}"
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
          task-definition: ${{ steps.cgafrica-new-backend-task.outputs.task-definition }}
          service: cgafrica-backend-service
          cluster: cgafrica-backend-cluster
          wait-for-service-stability: true
          
      - name: Generate auth hosts
        run: ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      # Deploy
      - run: rsync --archive --compress --progress . ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }}:${{ env.SERVER_PATH }}
